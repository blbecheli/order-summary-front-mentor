<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="imagem">
      <img src="./images/illustration-hero.svg" class="imagem__imagem" alt="Pessoa danÃ§ando com fone de ouvido">
    </div>
    <section class="conteudo">
      <div class="order">
        <p class="order__titulo"> Order Summary</p>
        <p class="order__descricao">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="preco">
        <img src="./images/icon-music.svg" class="preco__imagem" alt="Simbolo de nota musical">
        <div class="preco__valor">
          <p class="preco__annual"> Annual Plan</p>
          <p class="preco__year"> $59.99/year</p>
        </div>
        <div class="preco__change">
          <a href="#" class="preco__change-link"> Change</a>
        </div>
      </div>
      <div class="botao">
        <a href="#" class="botao__botao">Proceed to Payment</a>        
      </div>
      <div class="cancelar">
        <a href="#" class="cancelar__cancelar"> Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
